<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hengshui national immunization program vaccination management information system</title>
    <meta name="keywords" content="衡水市NIP疫苗接种管理信息系统">
    <meta name="description" content="衡水市NIP疫苗接种管理信息系统">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
     <!-- 全局js -->
    <script src="../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../static/js/angular.min.js?v1.4.6"></script>
    <script type="text/javascript">
    angular.module("myApp",[]).controller("loginCtrl",function($scope){
        $scope.username = '';
        $scope.password = '';
        $scope.msg = '';
        $scope.login = function(){
            if($scope.username == 'admin' && $scope.password == '123456'){
                alert($scope.password)
                $scope.msg = '登录成功！';
                windows.open(index.html);
            }else if($scope.username == '' || $scope.password == ''){
                $scope.msg = '用户名或密码不能为空！';
                return;
            }else{
                $scope.msg = '用户名或密码错误！';
                return;
            }
        }
    });
</script>
</head>

<body class="gray-bg" ng-app="myApp" ng-controller="loginCtrl">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <br>
            <h3 style="font-size: 1.5em">衡水市NIP疫苗接种管理信息系统</h3>
            <br>
            <h3>用户登陆</h3>
            <br>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="" ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" ng-model="password">
                    <p class="text-danger" ng-if="msg.length>0">提示信息：{{msg}}</p>

                </div>
                <button class="btn btn-primary block full-width m-b" ng-click="login()">登 录</button>
                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a></p>
            </form>
        </div>
    </div>



    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
